; ============================================
; Asterisk RTP Configuration for VoiceAI
; Kesik ses sorununu önlemek için optimize edilmiş
; ============================================

[general]
; RTP port aralığı (Docker port mapping ile eşleşmeli: 10000-10100)
rtpstart=10000
rtpend=10100

; DTMF süresi
dtmftimeout=3000

; RTP timeout (saniye) - 60 saniye sessizlik sonrası kapat
rtptimeout=60
rtpholdtimeout=300

; ICE/STUN devre dışı (local network)
icesupport=no
stunaddr=

; Strict RTP - güvenlik için
strictrtp=yes

; RTP checksums
rtpchecksums=yes

[ice]
type=general
enabled=no
