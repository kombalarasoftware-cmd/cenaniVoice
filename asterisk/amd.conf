;
; Answering Machine Detection Configuration
; Optimized for Turkish/European phone networks
;

[general]
; Maximum time (ms) for AMD analysis. After this, result is NOTSURE.
total_analysis_time = 5000

; Silence threshold (0–32767). Below this = silence.
silence_threshold = 256

; --- Greeting Detection ---
; Max silence before greeting starts. If exceeded → MACHINE
initial_silence = 2500

; Silence after greeting ends. If exceeded → HUMAN (person finished speaking)
after_greeting_silence = 800

; Max greeting length (ms). If exceeded → MACHINE (long recorded message)
greeting = 1500

; --- Word Detection ---
; Min duration of voice to count as a word
min_word_length = 100

; Max duration of a single utterance
maximum_word_length = 5000

; Silence between words to separate them
between_words_silence = 50

; Max words in greeting. If exceeded → MACHINE
maximum_number_of_words = 3
