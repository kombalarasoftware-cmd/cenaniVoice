services:
  # ===========================================
  # Frontend - Next.js
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - voiceai-network

  # ===========================================
  # Backend - FastAPI
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ULTRAVOX_WEBHOOK_URL=${ULTRAVOX_WEBHOOK_URL:-http://localhost:8000/api/v1/webhooks/ultravox}
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - voiceai-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ===========================================
  # Celery Worker
  # ===========================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    networks:
      - voiceai-network
    command: celery -A app.tasks.celery_tasks:celery_app worker --loglevel=info --concurrency=10

  # ===========================================
  # Celery Beat (Scheduler)
  # ===========================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - celery-worker
    networks:
      - voiceai-network
    command: celery -A app.tasks.celery_tasks:celery_app beat --loglevel=info

  # ===========================================
  # PostgreSQL Database (with pgvector for RAG)
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voiceai
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - voiceai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - voiceai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Asterisk PBX
  # ===========================================
  asterisk:
    build:
      context: ./asterisk
      dockerfile: Dockerfile
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "5061:5061/tcp"
      - "8088:8088"
      - "10000-10100:10000-10100/udp"
    volumes:
      - asterisk-recordings:/var/spool/asterisk/recording
    environment:
      - ARI_USERNAME=voiceai
      - ARI_PASSWORD=voiceai_ari_secret
    env_file:
      - .env
    networks:
      - voiceai-network
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    restart: unless-stopped

  # ===========================================
  # Asterisk AudioSocket Bridge (OpenAI provider only)
  # Not used when agent.provider = "ultravox"
  # ===========================================
  asterisk-bridge:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9092:9092"
    env_file:
      - .env
    volumes:
      - ./backend:/app
    environment:
      - AUDIOSOCKET_HOST=0.0.0.0
      - AUDIOSOCKET_PORT=9092
      - MAX_CONCURRENT_CALLS=50
      - REALTIME_MODEL=gpt-realtime-mini
    networks:
      - voiceai-network
    command: python -m app.services.asterisk_bridge
    restart: unless-stopped

  # ===========================================
  # MinIO (Object Storage)
  # ===========================================
  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      - voiceai-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================
  # Nginx (Production)
  # ===========================================
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  #     - ./nginx/ssl:/etc/nginx/ssl
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - voiceai-network

networks:
  voiceai-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
  asterisk-recordings:
